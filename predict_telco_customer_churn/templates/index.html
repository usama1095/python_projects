<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f4f6f9;
        }
        .hero {
            background: #4b6cb7;
            background: linear-gradient(to right, #182848, #4b6cb7);
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .hero h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: -50px;
        }
        .footer {
            background: #182848;
            color: white;
            padding: 20px 0;
        }
        .footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .btn-social {
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Customer Churn Prediction</h1>
        <p>Predict if your customer will stay or churn using AI-powered analysis</p>
        <div class="mt-3">
            <span>Created by <b>Rana Usama</b></span>
            <a href="https://www.fiverr.com/ranausama881" class="btn btn-outline-light btn-social" target="_blank">
                <i class="fa-brands fa-fonticons-fi"></i> Fiverr
            </a>
            <a href="https://github.com/usama1095" class="btn btn-outline-light btn-social" target="_blank">
                <i class="fa-brands fa-github"></i> GitHub
            </a>
            <a href="https://www.instagram.com/ishowtechskills" class="btn btn-outline-light btn-social" target="_blank">
                <i class="fa-brands fa-instagram"></i> Instagram
            </a>
        </div>
    </section>

    <!-- Form Section -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                 {% if prediction_text %}
                        <div class="alert alert-info mt-4  text-center">{{ prediction_text }}</div>
                    {% endif %}
                <div class="form-card">
                    <h3 class="text-center mb-4 mt-2">Enter Customer Details</h3>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender" required>
                                {% for option in gender_options %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tenure (months)</label>
                            <input type="number" class="form-control" name="tenure" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Monthly Charges</label>
                            <input type="number" class="form-control" step="0.01" name="monthly_charges" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Total Charges</label>
                            <input type="number" class="form-control" step="0.01" name="total_charges" min="0" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Internet Service</label>
                            <select class="form-select" name="internet" required>
                                {% for option in internet_options %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contract</label>
                            <select class="form-select" name="contract" required>
                                {% for option in contract_options %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>

                   
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 text-center">
        <div class="container">
            <p>Created by <b>Rana Usama</b></p>
            <div>
                <a href="https://www.fiverr.com/ranausama881" target="_blank"><i class="fa-brands fa-fonticons-fi"></i> Fiverr</a>
                <a href="https://github.com/usama1095" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
                <a href="https://www.instagram.com/ishowtechskills" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
